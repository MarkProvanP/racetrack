<md-content>
  <md-toolbar color="primary">
      <span>{{ name }}</span>
      <span class="fill"></span>
      <a md-button [routerLink]=" ['./dashboard'] ">
        Dashboard
      </a>
      <a md-button [routerLink]=" ['./racers'] ">
        Racers
      </a>
      <a md-button [routerLink]=" ['./teams'] ">
        Teams
      </a>
      <a md-button [routerLink]=" ['./texts'] ">
        Texts ({{numberUnreadTexts}})
      </a>
      <a md-button [routerLink]=" ['./map'] ">
        Map
      </a>
  </md-toolbar>

  <md-progress-bar mode="indeterminate" color="primary" *ngIf="loading"></md-progress-bar>

  <main>
    <router-outlet></router-outlet>
  </main>

</md-content>
