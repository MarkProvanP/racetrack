<div *ngIf="team">
  <h2>{{team.name}} details!</h2>
  <div>
    <label>id: </label>{{team.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="team.name" placeholder="name" />
  </div>
  <label>Racers</label>
  <ul class='team-racers'>
    <li *ngFor='let racer of team.racers'>
      <div><label>id: </label>{{racer.id}}</div>
      <div><label>Name: </label>{{racer.name}}</div>
      <button (click)="gotoRacerDetail(racer)">View Details</button>
    </li>
  </ul>
  <ul class='team-updates'>
    <li *ngFor='let update of team.statusUpdates'>
      <div><label>id: </label>{{update.id}}</div>
      <div><label>Notes: </label>{{update.notes}}</div>
    </li>
  </ul>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
