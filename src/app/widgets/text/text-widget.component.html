<div class='text-widget'>
  <table>
    <tr>
      <th>From</th>
      <td>
        {{text.racer.name}} ({{text.from}})
      </td>
    </tr>
    <tr>
      <th>At</th>
      <td><time-widget [time]='text.timestamp'></time-widget></td>
    </tr>
    <tr>
      <th>Body</th>
      <td>{{text.body}}</td>
    </tr>
  </table>
</div>
