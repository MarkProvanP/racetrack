<md-card>
  <h3>Import</h3>
  <input type='file' (change)='fileChangeEvent($event)'/>
  <table *ngIf='data'>
    <thead>
      <tr>
        <th *ngFor='let heading of relevantFields(data.meta.fields)'>{{heading}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let row of sortTeamsThenRacers(data.data)'>
        <td *ngFor='let value of toList(row)'>{{value}}</td>
      </tr>
    </tbody>
  </table>
</md-card>
