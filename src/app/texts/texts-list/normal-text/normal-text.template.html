<md-card class='text-card text-card-normal'>
  <md-card-header>
    <md-card-title>
      <div class='inline-text-title' *ngIf="display.oneline">
        <span>({{text.from}})</span>
        -
        <span *ngIf="text.racer">{{text.racer.name}}</span>
        -
        <span *ngIf="text.team">{{text.team.name}}</span>
      </div>
      <div>{{text.getPrettyTimestamp()}}</div>
      <div class='text-title' *ngIf='!display.oneline'>
        <div *ngIf="display.number">{{text.from}}</div>
        <div *ngIf="display.time">{{text.getPrettyTimestamp()}}</div>
      </div>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    {{text.body}}
  </md-card-content>
  <md-card-actions>
    <button md-button (click)='replyToText()'>RESPOND</button>
    <md-checkbox [(ngModel)]='text.read' (change)='markTextAsRead()'>
      Read
    </md-checkbox>
    <button md-button (click)="addCheckIn()">Add Check In</button>
    <button md-button (click)="createUpdate()">Create Team Update</button>
  </md-card-actions>
</md-card>
