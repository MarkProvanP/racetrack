<div class='texts-by-team master-detail'>
  <div class='teams-list master'>
    <md-list>
      <md-list-item *ngFor="let team of teams" (click)='selectTextsByTeam(team)' [ngClass]="'selected'">
        <img md-list-avatar src="http://blogs-images.forbes.com/kristintablang/files/2016/02/Uber-Puppies.jpg">
        <h3 md-line>{{team.name}}</h3>
        <p md-line>{{team.getPrettyRacersList()}}</p>
      </md-list-item>
    </md-list>
  </div>
  <div class='texts-by-team-list detail' *ngIf="selectedTeamTexts">
    <div class='text-card' *ngFor="let text of selectedTeamTexts">
      <md-card>
        <md-card-header>
          <md-card-title>
            <div *ngIf="text.racer">{{text.racer.name}} ({{text.from}})</div>
            <div>{{text.getPrettyTimestamp()}}</div>
          </md-card-title>
        </md-card-header>
        <md-card-content>
          {{text.body}}
        </md-card-content>
        <md-card-actions>
          <button md-button>RESPOND</button>
          <md-checkbox>
            Read
          </md-checkbox>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
