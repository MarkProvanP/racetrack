<md-tab-group>
  <md-tab>
    <template md-tab-label>All texts</template>
    <template md-tab-content>
      <all-texts [texts]="texts"></all-texts>
    </template>
  </md-tab>
  <md-tab>
    <template md-tab-label>Texts by team</template>
    <template md-tab-content>
      <div class='texts-by-team'>
        <div class='teams-list'>
          <md-list>
            <md-list-item *ngFor="let team of teams" (click)='selectTextsByTeam(team)' [ngClass]="'selected'">
              <img md-list-avatar src="http://blogs-images.forbes.com/kristintablang/files/2016/02/Uber-Puppies.jpg">
              <h3 md-line> {{team.name}}</h3>
            </md-list-item>
          </md-list>
        </div>
        <div class='texts-by-team-list' *ngIf="selectedTeamTexts">
          <div class='text-card' *ngFor="let text of selectedTeamTexts">
            <md-card>
              <md-card-header>
                <md-card-title>
                  <div *ngIf="text.racer">{{text.racer.name}} ({{text.from}})</div>
                  <div>Time: {{prettyTextTimestamp(text)}}</div>
                </md-card-title>
              </md-card-header>
              <md-card-content>
                {{text.body}}
              </md-card-content>
              <md-card-actions>
                <button md-button>RESPOND</button>
                <md-checkbox>
                  Read
                </md-checkbox>
              </md-card-actions>
            </md-card>
          </div>
        </div>
      </div>
    </template>
  </md-tab>
  <md-tab>
    <template md-tab-label>Texts by racer</template>
    <template md-tab-content>
      <div class='texts-by-racer'>
        <div class='racers-list'>
          <md-list>
            <md-list-item *ngFor="let racer of racers" (click)='selectTextsByRacer(racer)'>
              <img md-list-avatar src="http://blogs-images.forbes.com/kristintablang/files/2016/02/Uber-Puppies.jpg">
              <h3 md-line> {{racer.name}}</h3>
            </md-list-item>
          </md-list>
        </div>
        <div class='texts-by-racer-list' *ngIf="selectedRacerTexts">
          <div class='text-card' *ngFor="let text of selectedRacerTexts">
            <md-card>
              <md-card-header>
                <md-card-title>
                  <div>From: {{text.from}}</div>
                  <div>Time: {{prettyTextTimestamp(text)}}</div>
                </md-card-title>
              </md-card-header>
              <md-card-content>
                {{text.body}}
              </md-card-content>
              <md-card-actions>
                <button md-button>RESPOND</button>
                <md-checkbox>
                  Read
                </md-checkbox>
              </md-card-actions>
            </md-card>
          </div>
        </div>
      </div>
    </template>
  </md-tab>
</md-tab-group>
