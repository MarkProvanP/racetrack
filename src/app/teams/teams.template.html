<div class='teams master-detail'>
  <div class='master'>
    <md-list>
      <md-list-item *ngFor='let team of teams' (click)='onSelect(team)'>
        <h3 md-line>{{team.name}}</h3>
        <p>
          <button (click)="gotoDetail(team)">
            View Details
          </button>
        </p>
      </md-list-item>
    </md-list>
  </div>
  <div class='detail'>
    <router-outlet></router-outlet>
  </div>
</div>
