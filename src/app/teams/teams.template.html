<div class='teams master-detail'>
  <div class='master'>
    <md-list>
      <md-list-item *ngFor='let team of teams' (click)='onSelect(team)'>
        <h3 md-line>{{team.name}}</h3>
        <p md-line>{{team.getPrettyRacersList()}}</p>
      </md-list-item>
    </md-list>
    <button md-fab (click)="createTeam()">
      <md-icon class="md-24">add</md-icon>
    </button>
  </div>
  <div class='detail'>
    <router-outlet></router-outlet>
  </div>
</div>
