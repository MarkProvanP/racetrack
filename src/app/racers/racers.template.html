<div class='racers master-detail'>
  <div class='master'>
    <md-list>
      <md-list-item *ngFor='let racer of racers' (click)='onSelect(racer)'>
        <h3 md-line>{{racer.name}}</h3>
        <p>
          <button class='goto-detail'(click)="gotoDetail(racer)">
            View Details
          </button>
        </p>
      </md-list-item>
    </md-list>
    <button md-fab (click)="createRacer()">
      <md-icon class="md-24">add</md-icon>
    </button>
  </div>
  <div class='detail'>
    <router-outlet></router-outlet>
  </div>
</div>
