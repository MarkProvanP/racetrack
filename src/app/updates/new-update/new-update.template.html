<md-card class='new-update-card'>
  <div class='new-status-update'>
    <div class='info-table'>
      <div class='status-row'>
        <h3>New status update - {{team.name}}</h3>
        <div class='status-select-wrapper'>
          <select [(ngModel)]="newStatusObj.status">
            <option *ngFor="let item of statusEnum | keys" [value]="item.key">{{getPrettyStatusName(item)}}</option>
          </select>
        </div>
      </div>
      <table>
        <tr>
          <th>Place:</th>
          <td>
            <md-input class='place-input' [(ngModel)]='newStatusObj.location.place'></md-input>
            <i>{{newStatusObj.location.latitude}}</i>,
            <i>{{newStatusObj.location.longitude}}</i>
          </td>
        </tr>
        <tr>
          <th>Notes:</th>
          <td>
            <md-input class='notes-input'[(ngModel)]='newStatusObj.notes'></md-input>
          </td>
        </tr>
      </table>
      <md-checkbox [(ngModel)]='newStatusObj.isPublic'>Make public</md-checkbox>
      <button md-raised-button color='accent' (click)='saveNewUpdate()'>Save update</button>
      <button md-raised-button (click)='cancelNewUpdate()'>Cancel</button>
    </div>
    <div class='location-map'>
      <sebm-google-map
        [latitude]='default.lat'
        [longitude]='default.lng'
        [zoom]='default.zoom'>
        <sebm-google-map-marker
          [latitude]="newStatusObj.location.latitude"
          [longitude]="newStatusObj.location.longitude"
          [markerDraggable]='true'
          (dragEnd)='onMarkerDragEnd($event)'>
        </sebm-google-map-marker>
      </sebm-google-map>
    </div>
  </div>
</md-card>
