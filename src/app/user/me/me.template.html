<div class='me-wrapper'>
  <md-card>
    <md-card-title>
      My user details
    </md-card-title>
    <md-card-content>
      <table *ngIf='getUser()'>
        <tr>
          <th>
            Username:
          </th>
          <td>
            {{getUser().username}}
          </td>
        </tr>
        <tr>
          <th>
            Name:
          </th>
          <td>
            {{getUser().name}}
          </td>
        </tr>
        <tr>
          <th>
            Email:
          </th>
          <td>
            {{getUser().email}}
          </td>
        </tr>
        <tr>
          <th>
            Phone:
          </th>
          <td>
            {{getUser().phone}}
          </td>
        </tr>
      </table>
    </md-card-content>
  </md-card>
</div>
